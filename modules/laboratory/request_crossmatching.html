<body><table width="100%" border="0" cellspacing="2" cellpadding="2">

	<form action="?" method="GET">
		<div class="jedPanel"><div class="rowElem"><label>Name:</label><input type="text" name="inputtext"/></div>
		<div class="rowElem"><label>Case Number:</label><input type="inputtext" /></div>
		<div class="rowElem"><label>Checkbox: </label><input type="checkbox" name="chbox" id=""></div>
		<div class="rowElem"><label>Radio :</label> 
			<input type="radio" id="" name="question" value="male" checked><label>male</label>
			<input type="radio" id="" name="question" value="female" ><label>female</label></div>
		<div class="rowElem"><label>Textarea :</label> <textarea cols="40" rows="12"></textarea></div>

		<div class="rowElem">
			<label>Sex:</label>
			<select name="select">
				<option value="">Male </option>
				<option value="opt1">Female</option>
			</select>
		</div>
		<div class="rowElem">
			<label>Select :</label>
			<select name="select">
				<option value="">&nbsp;</option>
				<option value="opt1">Blood Typing (ABO and Rh)</option>

				<option value="opt3">Option 3</option>
				<option value="opt4">Option 4</option>
				<option value="opt5">Option 5</option>
				<option value="opt6">Option 6</option>
				<option value="opt7">Option 7</option>
				<option value="opt8">Option 8</option>
			</select>
		</div>

		<div class="rowElem"><label>Reset button:</label><input type="reset" value="Reset" /></div>
		<div class="rowElem"><label>Input button:</label><input type="button" value="Cancel" /></div>
		</div>
